<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Quiver - Earthquake Heatmap</title>
    <meta name="description" content="Project Quiver - Explore interactive maps and data visualizations on earthquakes, dengue cases, and more.">
    <meta name="keywords" content="Project Quiver, data visualization, earthquake map, dengue map, interactive map">
    <meta name="author" content="Wilmar Francis Mercader">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #006699;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 42px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 20px;
        }

        /* Map Container */
        #map-container {
            padding: 30px 10%;
            margin-top: 30px;
            text-align: center;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 16px;
        }

        /* Styling iframe for responsiveness */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Form Styling */
        form {
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            font-size: 16px;
        }

        form input[type="number"] {
            padding: 5px;
            font-size: 16px;
            margin-right: 10px;
        }

        form button {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #006699;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #005580;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Project QUIVER</h1>
        <p>Quake Understanding through Interactive Visualization and Earthquake Research</p>
    </header>

    <!-- Main Content Section -->
    <main>
        <div id="map-container">
            <h1>Earthquake Heatmap</h1>

            <!-- Form for year input -->
            <form action="/" method="post">
                <label for="year">Enter Year (e.g., 2023): </label>
                <input type="number" id="year" name="year" min="2000" max="2024" required>
                <button type="submit">Submit</button>
            </form>

            <!-- Map Display -->
            <h2>Earthquake Data for {{ request.form['year'] if request.method == 'POST' else '2023' }}</h2>
            <iframe src="{{ url_for('static', filename=map_file) }}"></iframe>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Project Quiver. All rights reserved.</p>
    </footer>
</body>

</html>
