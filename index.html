<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Quiver</title>
    <meta name="description" content="Project Quiver - Explore interactive maps and data visualizations on earthquakes, dengue cases, and more.">
    <meta name="keywords" content="Project Quiver, data visualization, earthquake map, dengue map, interactive map">

</head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Header Text Styling */
        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            margin-top: 10px;
        }

        /* Map Container */
        #map-container {
            padding: 20px;
            margin-top: 20px;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Styling the iframe for responsiveness */
        iframe {
            max-width: 100%;
            height: 600px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>Project QUIVER</h1>
        <p>Quake Understanding through Interactive Visualization and Earthquake Research  </p>
    </header>

    <!-- Main Content Section -->
    <main>
        <div id="map-container">
            <!-- Embedding the map HTML using iframe -->
            <iframe src="earthquake.html" width="100%" height="600px" frameborder="0"></iframe>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>
</body>

</html>
